<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        .colorSquare {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h3>Click on a color to select:</h3>
        <div id="colorPalette">
            <div class="colorSquare" style="background-color: #FF0000;" onclick="showSlider('#FF0000')"></div>
            <div class="colorSquare" style="background-color: #00FF00;" onclick="showSlider('#00FF00')"></div>
            <div class="colorSquare" style="background-color: #0000FF;" onclick="showSlider('#0000FF')"></div>
            <div class="colorSquare" style="background-color: #FFFF00;" onclick="showSlider('#FFFF00')"></div>
            <div class="colorSquare" style="background-color: #FF00FF;" onclick="showSlider('#FF00FF')"></div>
            <div class="colorSquare" style="background-color: #00FFFF;" onclick="showSlider('#00FFFF')"></div>
            <div class="colorSquare" style="background-color: #FFA500;" onclick="showSlider('#FFA500')"></div>
            <div class="colorSquare" style="background-color: #FF4500;" onclick="showSlider('#FF4500')"></div>
            <div class="colorSquare" style="background-color: #800080;" onclick="showSlider('#800080')"></div>
            <div class="colorSquare" style="background-color: #8A2BE2;" onclick="showSlider('#8A2BE2')"></div>
            <div class="colorSquare" style="background-color: #808000;" onclick="showSlider('#808000')"></div>
            <div class="colorSquare" style="background-color: #4682B4;" onclick="showSlider('#4682B4')"></div>
            <!-- Add more color squares as needed -->
        </div>
        <div id="sliderContainer" style="display: none;">
            <input type="range" id="intensitySlider" min="0" max="100" value="50" oninput="showSelectedColor()">
        </div>
        <div id="selectedColor" style="width: 100px; height: 100px; margin-top: 20px;"></div>
    </div>
    
    <script>
        function showSlider(color) {
            // Hide the color palette
            document.getElementById('colorPalette').style.display = 'none';
            // Show the slider container
            document.getElementById('sliderContainer').style.display = 'block';
            // Set the selected color
            document.getElementById('selectedColor').style.backgroundColor = color;
            // Set the data-color attribute of the slider to the selected color
            document.getElementById('intensitySlider').setAttribute('data-color', color);
        }

        function showSelectedColor() {
            var intensity = document.getElementById('intensitySlider').value;
            var color = document.getElementById('intensitySlider').getAttribute('data-color');
            // Calculate the RGB values for the selected intensity
            var r = parseInt(color.slice(1, 3), 16);
            var g = parseInt(color.slice(3, 5), 16);
            var b = parseInt(color.slice(5, 7), 16);
            r = Math.round((255 - r) * (intensity / 100) + r);
            g = Math.round((255 - g) * (intensity / 100) + g);
            b = Math.round((255 - b) * (intensity / 100) + b);
            // Set the background color of the selected color square
            document.getElementById('selectedColor').style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
        }
    </script>
</body>
</html>
